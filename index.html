<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Chat App</title>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="" style="position: fixed; bottom: 0; width: 100%; display: flex;">
      <input id="input" autocomplete="off" style="flex-grow: 1;" /><button>전송</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var form = document.getElementById('form');
      var input = document.getElementById('input');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) { socket.emit('chat message', input.value); input.value = ''; }
      });
      socket.on('chat message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        document.getElementById('messages').appendChild(item);
      });
    </script>
  </body>
</html>
